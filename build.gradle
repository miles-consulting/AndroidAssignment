group 'com.assignment'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven {
        url "http://repo.bodar.com"
    }
}

dependencies {
    compile group: "io.appium", name: "java-client", version: "$project.appiumJavaClientVersion"
    compile group: "net.masterthought", name: "cucumber-reporting", version: "$project.cukesVersion"
    testCompile group: "info.cukes", name: "cucumber-core", version: "$project.cukesVersion"
    testCompile group: "info.cukes", name: "cucumber-java8", version: "$project.cukesVersion"
    testCompile group: "info.cukes", name: "cucumber-junit", version: "$project.cukesVersion"
    testCompile group: "junit", name: "junit", version: "LATEST"
}
